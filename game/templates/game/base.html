<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}White Elephant{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'game/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="{% static 'game/js/main.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-default">
<!-- Header -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar,#topNavBar2">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'game:index' %}">White Elephant</a>
    </div>
    <div class="nav navbar-nav collapse navbar-collapse navbar-right" id="topNavBar">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Welcome {% block user %}{% endblock %}
            <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><span class="glyphicon glyphicon-user white" aria-hidden="true"><a href="#"> Profile</a></span></li>
                <li><span class="glyphicon glyphicon-off white" aria-hidden="true"><a href="{% url 'game:logout_user' %}"> Logout</a></span></li>
            </ul>
        </li>
    </div>
</nav>
<div class="container-fluid">
        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar2">
            <ul class="nav nav-pills">
                <li class="{% block games_active %}{% endblock %}"><a href="{% url 'game:index' %}"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span>&nbsp; Games</a></li>
                <li class="{% block songs_active %}{% endblock %}"><a href="{% url 'game:friends' 'all' %}"><span class="glyphicon glyphicon-user-add" aria-hidden="true"></span>&nbsp; Friends</a></li>

{#            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'game:index' %}">#}
{#                <div class="form-group">#}
{#                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">#}
{#                </div>#}
{#                <button type="submit" class="btn btn-default">Search</button>#}
{#            </form>#}


            </ul>
        </div>
    </div>


{% block body %}
{% endblock %}
</body>
</html>
